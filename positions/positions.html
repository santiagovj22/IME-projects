<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <link rel="stylesheet" href="positions.css">
</head>
<body>

    <h1>ELEMENTOS EN LINEA</h1>
    <article class="enlinea">
        <div>Uno</div>
        <div>Dos</div>
        <div>Tres</div>
        <div>Cuatro</div>
    </article>

    <h1>ELEMENTOS EN TABLA</h1>
    <article class="tabla">
        <div>Uno</div>
        <div>Dos</div>
        <div>Tres</div>
        <div>Cuatro</div>
    </article>

    <h1>ELEMENTOS EN BLOQUE</h1>
        <article class="bloque">
            <div>Uno</div>
            <div>Dos</div>
            <div>Tres</div>
            <div>Cuatro</div>
        </article>

    <h1>TIPOS DE POSICIONAMIENTO</h1>
        <article class="posicionamiento">
            <div class="relativo">RELATIVO</div>
            <div class="absoluto">ABSOLUTO</div>
            <div class="fijo">FIJO</div>
        </article>

    <h1>POSICIONAMIENTO FLOTANTE</h1>
        <article class="flotante">
            <div>PRIMERO</div>
            <div>SEGUNDO</div>
            <div>TERCERO</div>
        </article>

</body>
</html>
